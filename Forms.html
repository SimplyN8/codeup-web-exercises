<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><h1>Register With Us</h1></title>
</head>
<body>
     <h1>Register With Us</h1>
     <h2>Veridian Dynamics</h2>
     <hr>
    <form action="https://requestb.in/1mlj0iq1" method="post">
        <label for="email">Email</label>
        <input id="email" name="email">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <br>
        <br>
        <label for="bio">Bio</label>
        <textarea name="bio" id="bio"></textarea>
        <br>
        <br>
        <label>How did you hear about us?</label>
        <label>
            <input type="radio" name="type" value="billboard">
            Billboard
        </label>
        <label>
            <input type="radio" name="type" value="radioad">
            Radio Advertisement
        </label>
        <label>
            <input type="radio" name="type" value="internet">
            Internet Advertisement
        </label>
        <label>
            <input type="radio" name="type" value="other">
            Other
        </label>
        <br>
        <br>
        <label for="browser"> What web browser(s) do you use?</label>
        <select name="browser" id="browser" multiple>
            <option value="Chrome" selected>Chrome</option>
            <option value="Firefox">Firefox</option>
            <option value="InternetExplorer">Internet Explorer</option>
        </select>
        <hr>
        <button>Submit</button>
    </form>
</body>
</html>
