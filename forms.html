<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
    <link rel="stylesheet" href="CSS/forms.css">
</head>
<body>
     <h1>Register With Us</h1>
     <h2>Veridian Dynamics</h2>
            <hr>
         <form action="https://requestb.in/1mlj0iq1" method="post">
            <label for="email">Email</label>
                <input id="email" name="email" placeholder="Email">
            <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password">
                <br>
                <br>
             <label><strong><em>Bio</em></strong></label>
                <br>
            <label for="bio"></label>
                <textarea name="bio" id="bio" rows="5" cols="59" placeholder="Enter bio here..."></textarea>
                <br>
             <p>How did you hear about us?</p>
            <label>
                <input type="radio" name="advertisement" value="billboard">
                Billboard
            </label>
            <label>
                <input type="radio" name="advertisement" value="radioad">
                Radio Advertisement
            </label>
            <label>
                <input type="radio" name="advertisement" value="internet">
                Internet Advertisement
            </label>
            <label>
                <input type="radio" name="advertisement" value="other">
                Other
            </label>
                <br>
                <br>
            <label for="browser"> What web browser do you use?</label>
                <select name="browser" id="browser">
                    <option value="Chrome" selected>Chrome</option>
                    <option value="Firefox">Firefox</option>
                    <option value="InternetExplorer">Internet Explorer</option>
                    <option value="Safari">Safari</option>
                </select>
                <hr>
            <button>Register</button>
        </form>
</body>
</html>
